<app-header></app-header>
<div class="container bootstrap snippet">
	<hr>
	<div class="row">
		<h3>My cart</h3>
		<div class="alert alert-danger" role="alert" id="errorCart" *ngIf="!order">
			You haven't added any products to cart.
		</div>
		<div class="col" *ngIf="order">
			<div class="card">
				<div class="card-header">
	    			Summary
	    		</div>
	    		<div class="card-body">
	    			<div class="row">
	    				<div class="col-md-4">
		    				Products in cart: {{order.quantity}}
		    			</div>
		    			<div class="col-md-4">
		    				Total: ${{order.price}} USD
		    			</div>
		    			<div class="col-md-4">
		    				<button type="button" class="btn float-end" style="background-color: #ff8080">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
									<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
								</svg> Continue to checkout
							</button>
		    			</div>
	    			</div>				
	    		</div>
	    	</div>
		</div>
	</div>
	<p></p>
	<div class="row" *ngIf="order">
		<div class="col">
			<div class="card">
				<div class="card-header">
	    			Your products
	    		</div>
	    		<div class="card-body">
	    			<div class="row">
	    				<table class="table table-borderless">
                            <thead>
                                <tr>
                                	<th scope="col" class="col-sm-2">Product</th>
                                    <th scope="col" class="col-sm-2">Quantity</th>
                                    <th scope="col" class="col-sm-3">Description</th>
                                    <th scope="col" class="col-sm-3">Details</th>
                                    <th scope="col" class="col-sm-2 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of itemDetails;">
                                	<td>
                                    	<img  class="text-right" src="{{item.productDetail.images[0].imagepath}}" style="height: 120px; width: 120px;" />
                                    </td>
                                    <td scope="row">1</td>
                                    <td>{{item.productDetail.description}}</td>
                                    <td>Color: {{item.color}}, Size: {{item.size}}</td>
                                    <td class="text-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
										  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
										</svg>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
	    			</div>
	    		</div>
	    	</div>
		</div>
	</div>
</div>

<app-footer></app-footer>
